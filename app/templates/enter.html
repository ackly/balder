{% extends "index.html" %}

{% block content %}
    <h1>Sign In</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <div>
            {{ form.secret.label }}<br>
            {{ form.secret(size=32) }}
            {% for error in form.secret.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </div>
    </form>
{% endblock %}
